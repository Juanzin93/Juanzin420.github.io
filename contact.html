<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let’s Work Together – Juan Fellipe Tello</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Back to Home -->
  <div style="margin-bottom: 2rem;">
    <a href="index.html" class="btn">← Back to Home</a>
  </div>

  <section class="contact-hero">
    <h1>Let’s Work Together</h1>
    <p class="contact-sub">
      I’m available for application development, game development (C++/Lua), macOS apps (Swift/SwiftUI), backend APIs (Python), and crypto integrations.
      I’m based in Orlando, FL and open to remote.
    </p>
  </section>

  <!-- Contact Form -->
  <section class="contact-card">
    <form id="contactForm" action="FORM_ACTION_HERE" method="POST">
      <!-- Honeypot -->
      <input type="text" name="_gotcha" class="hp" aria-hidden="true" tabindex="-1">

      <div class="form-grid">
        <label>
          <span>Full Name*</span>
          <input type="text" name="name" required>
        </label>

        <label>
          <span>Email*</span>
          <input type="email" name="email" required>
        </label>

        <label>
          <span>Company / Org</span>
          <input type="text" name="company">
        </label>

        <label>
          <span>Project Type*</span>
          <select name="project_type" required>
            <option value="" disabled selected>Select one</option>
            <option>Application Development</option>
            <option>Game Development (C++/Lua)</option>
            <option>macOS App (Swift/SwiftUI)</option>
            <option>Backend/API (Python)</option>
            <option>Blockchain/Crypto Integration</option>
            <option>Other</option>
          </select>
        </label>

        <label>
          <span>Budget Range</span>
          <select name="budget">
            <option value="" disabled selected>Select a range</option>
            <option>$1k–$5k</option>
            <option>$5k–$15k</option>
            <option>$15k–$30k</option>
            <option>$30k+</option>
          </select>
        </label>

        <label>
          <span>Timeline</span>
          <select name="timeline">
            <option value="" disabled selected>Select a timeline</option>
            <option>ASAP</option>
            <option>2–4 weeks</option>
            <option>1–3 months</option>
            <option>Flexible</option>
          </select>
        </label>
      </div>

      <label class="full">
        <span>Project Details*</span>
        <textarea name="message" rows="6" required placeholder="What are we building? Goals, users, tech, timeline…"></textarea>
      </label>

      <!-- Form controls -->
      <div class="form-actions">
        <button type="submit" class="btn">Send Inquiry</button>
        <a class="btn" href="mailto:Juanzin.usa@gmail.com?subject=Project%20Inquiry%20from%20Website">Email Me Directly</a>
      </div>

      <!-- Optional subject for Formspree -->
      <input type="hidden" name="_subject" value="New Project Inquiry – juan fellipe tello">
    </form>

    <!-- Mailto fallback (no backend) -->
    <script>
      (function () {
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function (e) {
          const action = form.getAttribute('action');
          if (!action || action === 'FORM_ACTION_HERE') {
            e.preventDefault();
            const data = new FormData(form);
            const name = encodeURIComponent(data.get('name') || '');
            const email = encodeURIComponent(data.get('email') || '');
            const company = encodeURIComponent(data.get('company') || '');
            const type = encodeURIComponent(data.get('project_type') || '');
            const budget = encodeURIComponent(data.get('budget') || '');
            const timeline = encodeURIComponent(data.get('timeline') || '');
            const message = encodeURIComponent(data.get('message') || '');

            const subject = 'Project Inquiry – ' + (data.get('name') || 'Website');
            const body =
              `Name: ${name}\nEmail: ${email}\nCompany: ${company}\n` +
              `Project Type: ${type}\nBudget: ${budget}\nTimeline: ${timeline}\n\n` +
              `Details:\n${message}`;

            window.location.href = `mailto:Juanzin.usa@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
          }
        });
      })();
    </script>
  </section>

</body>
</html>
